<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小フーガ ト短調（5小節ごと再生）</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: url("organ_bg.png") no-repeat center center fixed;
      background-size: cover;
      user-select: none; /* ← 全体でテキスト選択を無効化 */
    }
    #main-menu, #play-screen {
      display: none;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9);
    }
    .visible {
      display: flex !important;
    }
    button {
      font-size: 1.5em;
      padding: 1em 2em;
      margin: 0.5em;
      border-radius: 10px;
      border: none;
      background-color: rgba(0,0,0,0.8);
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      padding: 0.5em 1em;
      opacity: 0.5;
      background-color: #999;
      z-index: 10;
    }
    #play-button {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background-color: #333;
      background-image: url('play_icon.svg'); /* ▶マーク画像（任意） */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50%;
      font-size: 0; /* テキスト非表示 */
      border: none;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="visible">
    <h1 style="color:white; text-shadow: 1px 1px 4px black;">小フーガ ト短調<br>（5小節ごと）</h1>
    <!-- ボタンはJSで生成 -->
  </div>

  <div id="play-screen">
    <button id="back-button" onclick="goBack()">戻る</button>
    <button id="play-button" onclick="playPhrase()" aria-label="再生"></button>
  </div>

  <audio id="audio"></audio>

  <script>
    const phrases = Array.from({ length: 15 }, (_, i) =>
      `bar5bpm80_phrase_${String(i + 1).padStart(2, '0')}.mp3`
    );

    let currentPhrase = 0;

    // ボタンを動的に生成
    const menu = document.getElementById("main-menu");
    phrases.forEach((file, i) => {
      const btn = document.createElement("button");
      btn.textContent = `フレーズ ${i + 1}`;
      btn.onclick = () => openPlayScreen(i);
      menu.appendChild(btn);
    });

    function openPlayScreen(index) {
      currentPhrase = index;
      document.getElementById('main-menu').classList.remove('visible');
      document.getElementById('play-screen').classList.add('visible');
    }

    function playPhrase() {
      const audio = document.getElementById('audio');
      audio.src = phrases[currentPhrase];
      audio.play();
    }

    function goBack() {
      const audio = document.getElementById('audio');
      audio.pause();
      audio.currentTime = 0;
      document.getElementById('play-screen').classList.remove('visible');
      document.getElementById('main-menu').classList.add('visible');
    }
  </script>
</body>
</html>
