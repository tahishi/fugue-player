<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小フーガ ト短調（色選択 + フレーズ1）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: white;
      transition: background-color 1s ease;
      user-select: none;
    }

    #main-menu, #play-screen {
      display: none;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .visible {
      display: flex !important;
    }

    .color-picker {
      display: flex;
      gap: 10px;
      margin: 1em;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      position: relative;
    }

    .color-option.selected {
      border: 4px solid black;
    }

    .color-option.selected::after {
      content: '\2713';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
    }

    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #999;
      opacity: 0.6;
      z-index: 100;
      border: none;
      cursor: pointer;
    }

    #back-button::before {
      content: '\2190'; /* ← Unicode 左向き矢印 */
      font-size: 20px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #play-button {
      width: 100vw;
      height: 100vh;
      border: none;
      background: none;
      position: relative;
      cursor: pointer;
    }

    #play-button::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent;
      border-left: 90px solid black;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="visible">
    <h1>小フーガ ト短調<br>フレーズ1</h1>
    <p>背景色を選んでください：</p>
    <div class="color-picker">
      <div class="color-option" style="background-color: #e74c3c;" onclick="selectColor(this, '#e74c3c')"></div>
      <div class="color-option" style="background-color: #3498db;" onclick="selectColor(this, '#3498db')"></div>
      <div class="color-option" style="background-color: #2ecc71;" onclick="selectColor(this, '#2ecc71')"></div>
      <div class="color-option" style="background-color: #f1c40f;" onclick="selectColor(this, '#f1c40f')"></div>
      <div class="color-option" style="background-color: #9b59b6;" onclick="selectColor(this, '#9b59b6')"></div>
    </div>
    <button onclick="openPlayScreen()">フレーズ1 ▶</button>
  </div>

  <div id="play-screen">
    <button id="back-button" onclick="goBack()" aria-label="戻る"></button>
    <button id="play-button" onclick="playPhrase()" aria-label="再生"></button>
  </div>

  <audio id="audio"></audio>

  <script>
    const phraseFile = "bar5bpm80_phrase_01.mp3";
    let selectedColor = '#ffffff';
    let flashingInterval = null;
    let flashing = false;

    function selectColor(element, color) {
      document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedColor = color;
    }

    function openPlayScreen() {
      document.getElementById('main-menu').classList.remove('visible');
      document.getElementById('play-screen').classList.add('visible');
      document.body.style.backgroundColor = 'white';
    }

    function playPhrase() {
      const audio = document.getElementById('audio');
      audio.src = phraseFile;
      audio.play();
      startFlashing();
      audio.onended = stopFlashing;
    }

    function startFlashing() {
      if (flashing) return;
      flashing = true;
      let white = true;
      flashingInterval = setInterval(() => {
        document.body.style.backgroundColor = white ? selectedColor : 'white';
        white = !white;
      }, 2000);
    }

    function stopFlashing() {
      flashing = false;
      clearInterval(flashingInterval);
      document.body.style.backgroundColor = 'white';
    }

    function goBack() {
      const audio = document.getElementById('audio');
      audio.pause();
      audio.currentTime = 0;
      stopFlashing();
      document.getElementById('play-screen').classList.remove('visible');
      document.getElementById('main-menu').classList.add('visible');
    }
  </script>
</body>
</html>
