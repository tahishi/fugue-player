<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小フーガ ト短調（5小節ごと再生）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background: url("organ_bg.png") no-repeat center center fixed;
      background-size: cover;
      user-select: none;
    }

    #main-menu, #play-screen {
      display: none;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9);
    }

    .visible {
      display: flex !important;
    }

    button {
      font-size: 1.5em;
      padding: 1em 2em;
      margin: 0.5em;
      border-radius: 10px;
      border: none;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      cursor: pointer;
      user-select: none;
    }

    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      padding: 0.5em 1em;
      background-color: #999;
      opacity: 0.6;
      z-index: 100;
    }

    #play-button {
      width: 100vw;
      height: 100vh;
      border: none;
      background: none;
      position: relative;
      cursor: pointer;
    }

    #play-button::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 60px solid transparent;
      border-bottom: 60px solid transparent;
      border-left: 90px solid white;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="main-menu" class="visible">
    <h1 style="color:white; text-shadow: 1px 1px 4px black;">小フーガ ト短調<br>（5小節ごと）</h1>
  </div>

  <div id="play-screen">
    <button id="back-button" onclick="goBack()">戻る</button>
    <button id="play-button" onclick="playPhrase()" aria-label="再生"></button>
  </div>

  <audio id="audio"></audio>

  <script>
    const phrases = Array.from({ length: 15 }, (_, i) =>
      `bar5bpm80_phrase_${String(i + 1).padStart(2, '0')}.mp3`
    );

    let currentPhrase = 0;

    const menu = document.getElementById("main-menu");
    phrases.forEach((_, i) => {
      const btn = document.createElement("button");
      btn.textContent = `フレーズ ${i + 1}`;
      btn.onclick = () => openPlayScreen(i);
      menu.appendChild(btn);
    });

    function openPlayScreen(index) {
      currentPhrase = index;
      document.getElementById('main-menu').classList.remove('visible');
      document.getElementById('play-screen').classList.add('visible');
    }

    function playPhrase() {
      const audio = document.getElementById('audio');
      audio.src = phrases[currentPhrase];
      audio.play();
    }

    function goBack() {
      const audio = document.getElementById('audio');
      audio.pause();
      audio.currentTime = 0;
      document.getElementById('play-screen').classList.remove('visible');
      document.getElementById('main-menu').classList.add('visible');
    }
  </script>
</body>
</html>
